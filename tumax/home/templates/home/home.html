{% extends 'base.html' %}

{% block body %}
	<div class = "container">
	  <h1>Home</h1>
	  <form method = "post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type = "submit">Submit</button>
	  </form>
	  <h2>{{ text }}</h2>
	  {% for post in posts %}
	      <h2>{{ post.post }}</h2>
		  <p>Posted by {{ post.user.get_full_name }} on {{ post.created }}</p>
	  {% endfor %}
	</div>
{% endblock %}

<h1>It works!</h1>
